<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>博客历程</title>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.3.1/dist/jquery.min.js"></script>
    <link href="css/archive.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="history" id="history"></div>
</div>
<a href="javascript:;" id="backTop" title="回到顶部">
</a>
<script>
    $(document).ready(function() {
        $("#backTop").hide();
        $(function() {
            $(window).scroll(function() {
                if ($(window).scrollTop() > 50) {
                    $("#backTop").fadeIn(200);
                } else {
                    $("#backTop").fadeOut(200);
                }
            });
            $("#backTop").click(function() {
                $('body,html').animate({
                        scrollTop: 0
                    },
                    500);
                return false;
            });
        });
    });

    var fillHTML = function (data) {debugger;
        var $history = $("#history");
        var strHtml = "";
        //存储数据的变量
        $history.empty();
        //清空内容
        $.each(data, function (i, item) {
            strHtml += "<div class='history-date'><ul>";
            if (i == 0) {
                strHtml += "<h2 class='first'><a>" + item.year + "年</a>"+getLabelCnt(item.labelMap)+"</h2>";
            } else {
                strHtml += "<h2 class='date02'><a>" + item.year + "年</a>"+getLabelCnt(item.labelMap)+"</h2>";
            }
            $.each(item.acts, function (j, n) {
                strHtml += "<li class='" + ((i==j&&i==0) || n.isBig ? "green" : "") + "'><h3>" + n.date + "<span>" + item.year + "</span></h3><dl><dt>" + n.title + "<a target='_blank' href='"+n.href+"'>⇲</a><span>" + n.desc + "</span></dt></dl></li>";
            });//end inner-each
            strHtml += "</ul></div>";
        }); // end outer-each
        $history.html(strHtml);
        //显示处理后的数据
    }

    function systole() {
        if (!$(".history").length) {
            return;
        }
        var $warpEle = $(".history-date"), $targetA = $warpEle.find("h2 a"), parentH, eleTop = [];
        parentH = $warpEle.parent().height();
        $warpEle.parent().css({"height": 59});
        setTimeout(function () {
            $warpEle.find("ul").children(":not('h2:first')").each(function (idx) {
                eleTop.push($(this).position().top);
                $(this).css({"margin-top": -eleTop[idx]}).children().hide();
            }).animate({"margin-top": 0}, 1600).children().fadeIn();
            $warpEle.parent().animate({"height": parentH}, 2600);
            $warpEle.find("ul").children(":not('h2:first')").addClass("bounceInDown").css({
                "-webkit-animation-duration": "2s",
                "-webkit-animation-delay": "0",
                "-webkit-animation-timing-function": "ease",
                "-webkit-animation-fill-mode": "both"
            }).end().children("h2").css({"position": "relative"});
        }, 600);
        $targetA.click(function () {
            $(this).parent().css({"position": "relative"});
            $(this).parent().siblings().slideToggle();
            $warpEle.parent().removeAttr("style");
            return false;
        });
    };

    var init = function () {
        $.ajax({
            url: "https://api.github.com/repos/saltzmanalaric/Mirror-blog/issues?page=1&per_page=10000",
            beforeSend: function () {
                $("#history").after('<img id="load" style="width: 100%;" src="static/images/wait.gif" />');
            },
            success: function (res) {
                var data = [];
                $.each(res, function (i, item) {
                    var act = {};
                    act.href = "https://saltzmanalaric.github.io/#/posts/"+item.number;
                    act.title = item.title;
                    var labelNames = [];
                    var labelMap = {};
                    for (var j = 0; j < item.labels.length; j++) {
                        labelNames.push(item.labels[j].name);
                        labelMap[item.labels[j].name]=1;
                    }
                    act.desc = labelNames.join(" | ");
                    var createAt = new Date(item.created_at);
                    var yy = createAt.getFullYear();
                    var mm = createAt.getMonth() + 1
                    var dd = createAt.getDate();
                    act.date = ("0" + mm).slice(-2) + "." + ("0" + dd).slice(-2);

                    var arc = {year: yy, acts: []};
                    if (data.length == 0) {
                        arc.labelMap = labelMap;
                        arc.acts.push(act);
                        data.push(arc);
                    } else if (data[data.length - 1].year == yy) {
                        for (var m in labelMap) {
                            if (data[data.length - 1].labelMap[m]) {
                                data[data.length - 1].labelMap[m] += labelMap[m];
                            } else {
                                data[data.length - 1].labelMap[m]= labelMap[m];
                            }
                        }
                        data[data.length - 1].acts.push(act);
                    } else {
                        arc.labelMap = labelMap;
                        arc.acts.push(act);
                        data.push(arc);
                    }
                });

                fillHTML(data);
            },
            complete: function () {
                $('#load').remove();
                systole();
            }
        });
    };
    init();

    var getLabelCnt = function(labelMap) {
        var desc = "";
        for(var key in labelMap){//遍历json对象的每个key/value对,p为key
            desc += key+"(" + labelMap[key] + "篇) ";
        }
        return desc;
    }

</script>
</body>
</html>
