<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>PPT</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/css/reset.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/css/reveal.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/css/theme/white.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/lib/css/monokai.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
					<section id="md" data-markdown="reveal/README.md" data-separator="===" data-separator-vertical="=="
							 data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="reveal/js/reveal.js"></script>

		<script>
			var getParams = function(key){
				var params = window.location.search.split('?')[1];
				if (params) {
					var map = params.match("(^|&)" + key + "=([^&]*)");
					if (map) {
						return decodeURI(map[2]);
					}
				}
				return null;
			};
			var mdName = getParams("md");
			if (mdName) {
				document.getElementById( 'md' ).setAttribute('data-markdown', "./ppt/" + mdName + ".md");
			}

			Reveal.initialize({
				// 是否在右下角展示控制条
				controls: false,
				// 是否显示演示的进度条
				progress: true,
				// 是否显示当前幻灯片的页数
				//slideNumber: 'c/t',
				dependencies: [
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/plugin/markdown/marked.js' },
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/plugin/markdown/markdown.js' },
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/plugin/notes/notes.js', async: true },
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.4/reveal/plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
