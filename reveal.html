                        # 中国历史年代表

                        口诀⬇
                        <!-- .element: align="right" style="font-size:14px;"  -->

                        ==<!-- .element: data-background="#abcdef" data-background-transition="zoom"  style="font-size:16px;" -->
                        ### 一

                        三皇五帝始，尧舜禹相传。

                        夏商与西周，东周分两段。

                        春秋和战国，一统秦两汉。

                        三分魏蜀吴，二晋前后沿。

                        南北朝并立，隋唐五代传。

                        宋元明清后，皇朝至此完。
                        ==<!-- .element: data-background="#abcdef" data-background-transition="zoom"  style="font-size:16px;" -->
                        ### 二

                        炎黄虞夏商，周到战国亡，秦朝并六国，嬴政称始皇。

                        楚汉鸿沟界，最后属刘邦，西汉孕新莽，东汉迁洛阳。

                        末年黄巾出，三国各称王，西晋变东晋，迁都到建康。

                        拓跋入中原，国分南北方，北朝十六国，南朝宋齐梁。

                        南陈被隋灭，杨广输李唐，大唐曾改周，武后则天皇。

                        残皇有五代，伶官舞后庄，华歆分十国，北宋火南唐。

                        金国俘二帝，南宋到苏杭，蒙主称大汗，最后被明亡。

                        明到崇帧帝，大顺立闯王，金田太平国，时适清道光。

                        九传至光绪，维新有康梁，换位至宣统，民国废末皇。

                        五四风雨骤，建国存新纲，抗日反内战，五星红旗扬。
                        ==<!-- .element: data-background="#abcdef" data-background-transition="zoom"  style="font-size:16px;" -->
                        ### 三

                        唐尧虞舜夏商周，春秋战国乱悠悠。

                        秦汉三国晋统一，南朝北朝是对头。

                        隋唐五代又十国，宋元明清帝王休。
                        ===<!-- .element: style="font-size:16px;" align="left" data-background="#abcdef"  -->
                        ## 三皇

                        时间：公元前6727年～公元前3077年

                        “三皇”说法不一，目前一般指<font color=#f00>燧人</font>、<font color=#f00>伏羲</font>、<font color=#f00>神农</font>，因为他们分别代表了中国原始时代三个不同的发展阶段。

                        关键词： 盘古开天辟地、燧人取火、伏羲渔猎、女娲补天、神农尝百草
                        ==<!-- .element: align="left" style="font-size:18px;"  -->
                        - <font color=#0099ff>燧人时期</font> 人们学会了人工取火，人们的饮食从过去的生吃进步到熟食，人的体质也得到相应提高。

                        - <font color=#0099ff>伏羲时期</font> 人们从血缘婚进步到族外婚，解决了血缘婚带来的种族退化的问题，中国也由此逐步从母系社会进入父系社会。

                        - <font color=#0099ff>神农时期</font> 人们学会了种植与养殖，从过去的狩猎采集过渡到农耕，人类社会由此进入农耕文明时代。
                        ===<!-- .element: style="font-size:16px;" align="left" data-background="#abcdef"  -->
                        ## 五帝

                        时间：公元前30世纪初～公元前21世纪初

                        “五帝”一般指<font color=#f00>黄帝</font>、<font color=#f00>颛顼</font>、<font color=#f00>帝喾</font>、<font color=#f00>尧</font>、<font color=#f00>舜</font>（司马迁《史记·五帝本纪》）。有别于三皇的神话，五帝是指远古传说中被后人尊为帝王的五个部落联盟首领。

                        关键词：黄帝战蚩尤、禅让、湘妃斑竹
                        ===<!-- .element: style="font-size:16px;" align="left" data-background="#abcdef"  -->
                        ## 夏

                        时间：公元前2070年～公元前1600年

                        禹传位于子启，启建立夏朝（姒姓），一说是禹建立夏朝。

                        关键词：大禹治水、涂山之会、家天下、华夏
                        ==<!-- .element: style="font-size:16px;" align="left" data-background="#abcdef"  -->
                        ### 夏朝历代君王
                        名&nbsp;字 | 在&nbsp;位&nbsp;时&nbsp;间| 事&nbsp;迹
                        :-: | :-: | :-:
                        禹 | 45年 | 禹姓姒名文命，是黄帝的玄孙。由于治水立了大功，被尊称为“大禹”。他的父亲治水不成而被杀，禹接替治水的工作，采取疏导的方法，经过十三年的努力，终于成功。后继舜为帝。称国号“夏后”，故称“夏禹”。他在涂山大会诸侯，建立了奴隶制国家的雏形，禹铸造九鼎，象征九州。虞在位45年死，葬于会稽山。
                        启 | 29年 | 启，姓姒名启，大禹的儿子，大禹死后，启即位为天子，即位后击败有扈氏的反抗，巩固了政权，建立了中国第一个奴隶制的国家。
                        太康 | 29年 | 太康，夏启的儿子，继启为王。他生活荒淫，朝政松弛。在他外出打猎时，有穷氏首领后裔乘机入侵，自己作了君长，史称“太康失国”。
                        仲康 | 13年 | 仲康，太康的弟弟。即位后无力恢复夏的天下，这时后裔被他的亲信寒浞杀死。寒浞自立为王。
                        相 | 28年 | 相，仲康的儿子。即位28年后，寒浞攻打他，相被杀。
                        少康 | 21年 | 少康，相的遗腹子。少康时终于推翻了入主夏国四十多年的有穷氏政权，史称“少康中兴”。少康是一位有作为的国王。
                        杼 | 17年 | 杼，少康的儿子。曾参加父亲领导的恢复夏国的战争，并立下许多战功。他发明了甲和矛，并大举征伐东夷，取得胜利。
                        槐 | 44年 | 槐，杼的儿子。他在位时社会经济有所发展。
                        芒 | 18年 | 芒，槐的儿子。他在位时，开始了延续数千年的沉祭（即将祭物沉入黄河企求河神的庇护）。
                        泄 | 21年 | 泄，芒的儿子，他在位时，正式赐封九夷各部诸侯爵位。
                        不降 | 59年 |  不降，泄的儿子。在位59年后，让位与其弟扃。
                        扃 | 21年 | 扃，不降的弟弟。
                        廑 | 21年 | 廑，扃的儿子。他在位时，夏国开始衰落。
                        孔甲 |  31年 | 孔甲，不降的儿子。司马迁说“帝孔甲立，好方鬼神，事淫乱”，可见孔甲是一位胡作非为的残暴昏君。
                        皋 | 11年 | 皋，孔甲的儿子。
                        发 | 11年 | 发，皋的儿子。他在位时，各方诸侯已经不来朝贺了，夏国进一步衰落。
                        桀 | 52年 | 桀，发的儿子。是历史上有名的残暴之君。穷奢极欲，暴虐嗜杀，终于被商汤所灭，结束了长达近500年的夏。
                        ===<!-- .element: style="font-size:16px;" align="left" data-background="#abcdef"  -->
                        ## 商

                        时间：公元前1600年～公元前1046年

                        商汤于鸣条之战灭夏，建立商朝。

                        关键词：盘庚迁殷
                        ==<!-- .element: style="font-size:16px;" align="left" data-background="#abcdef"  -->
                        ### 商朝历代君王
                        名&nbsp;字 | 在&nbsp;位&nbsp;时&nbsp;间| 事&nbsp;迹
                        :-: | :-: | :-:
                        商太祖(商汤) | 30年|商汤，姓子名汤。商的祖先契助大禹治水有功封于商地，商汤时建都于亳（今河南商丘）。他任用仲虺和伊尹为相，逐渐强大起来，又有夏桀残暴无道，民怨沸腾，遂起兵征讨夏，大败夏军，建立商朝。建国后又修《汤刑》，《明居》等法，比较关心民命。商汤即位17年践天子位，为天子13年崩。
                        商代王(太乙) | 1年|太乙商汤的儿子
                        商哀王(外丙)子胜|3年|外丙,商汤的儿子，在位3年卒。商代天子，名胜。商开国君主汤之子，汤的太子太丁早死，乃立太丁弟外丙为王，是为外丙元年，伊尹摄政。外丙即位后三年卒，传位其弟仲壬。一说 外丙是商汤的弟弟，汤子太丁叔。商汤卒，太子太丁已先商汤而亡，遂继为王，在位3年。即商朝第二代王。
                        商懿王(仲壬)子庸|4年| 仲壬，商汤子，外丙的弟弟，商王世袭是先弟后子，仲壬在位4年卒。仲壬亦称中壬、燕壬、工壬、其壬、南壬，姓子名庸，是中国商朝的一位君王。
                        商太宗(太甲)子至|23年| 太甲，商汤长孙，太丁的儿子。即位初，因“颠覆汤之典刑”，被伊尹放逐于桐宫，三年后改过复立，成为有成之君。这就是“桐宫悔过”的故事。太甲，由四朝元老伊尹辅政，伊尹连写了《肆命》、《祖后》等几篇文章，教导太甲遵照祖先的法制，努力做一位明君。在伊尹的督促下，太甲在继位后的头两年，其表现还过得去，但从第三年起就不行了，他任意地发号施令，一味享乐，暴虐百姓，朝政昏乱，又亲自破坏汤制定的法规。伊尹虽百般规劝，他都听不进去，伊尹只好将他送到商汤墓地附近的桐宫，（今河南省偃师县西南）居住，让他自己反省，史称“伊尹放太甲”。太甲住在桐宫，见祖父身为开国君王，坟墓却十分简陋，又从守墓老人那里了解到祖父的许多艰苦创业，仁厚省俭的旧事，对照自己的所作所为，感到确实不像话，便暗暗内疚，决心痛改前非，开始在桐宫关心孤老，遵守法制，与人为善。三年后，伊尹见太甲真心悔过，十分高兴，便带领文武大臣，携带王服，冠冕，迎接他回到亳都，还政於他。从此，太甲以自己过去的失足为鉴，早朝晏罢，勤政爱民。遵守汤制定的法律，将天下治理得井井有条，商朝也逐渐繁荣起来，伊尹见太甲成为明君，更加高兴，特地写了一篇《太甲训》的文章来赞扬他，称他为太宗。另有一说是在仲壬死后，伊尹篡位，逐走太甲，7年后，太甲潜回都城，杀死伊尹后复位。太甲在位23年后病死。
                        商昭王(沃丁)子绚| 29年|沃丁，太甲的儿子。沃丁在位29年。沃丁亦称羌丁，姓子名绚，继父太甲即位。在位期间，辅政功臣伊尹去逝。沃丁死后，由弟太庚即位
                        商宣王(太庚)子辩| 25年 |太庚，又作大庚，误称小庚。姓子名辩。他是沃丁之弟，太甲之子。继沃丁而即位，在位25年，他死后由子小甲（一说为太庚之子）继位。
                        商敬王(小甲)子高|36年| 小甲，太庚子。小甲姓子名高，一说他是太庚之子，也说他是太庚之弟。在位36年（一说17年）。小甲死后，弟雍己继立，商朝始衰
                        商元王(雍己)子密|12年| 雍己，小甲弟。为商王小甲之弟,商王太戊之兄。商王小甲死后即位，在位12年,荒废政事,商朝开始衰落。死后由弟太戊继位。
                        商中宗(太戊)子伷|75年| 太戊，雍己弟。太戊勤政修德，治国抚民，颇有振作。商第9位国王,姓子。汤五世孙，太甲孙。死后追谥为中宗。甲骨文作大太戊、天戊，为商王太庚之子，商王小甲、雍己之弟。这个太戊继位时还是个少年，不勤于国政，整天只图享乐。在他继位第七年时，王宫的庭院里长了一棵桑树，长棵桑树没什么奇怪，奇怪的是这棵桑树下又长出了一棵楮树，七天的时间里就疯长了，长得很大。这本来是植物生长过程中的偶然现象，换现在也不作为怪，人类生的怪物都多更何况植物，可是在商代的时候人还没有植物学知识，就把它看作是妖魔鬼怪。这个少年国王很怕。他的大臣伊陟（估计是伊尹的后代书上没有考证）就说：臣听说妖怪胜不过德，大概大王在治理朝政上有什么缺德之处，所以才会出现妖怪。如果善政修道，以德治民，自会免除祸害。这太戊一听有道理，果然一改前非，勤于朝政，修德治国。而这种不是正常生长的共生树木，长到一定时候会自然枯死。太戊以为是自己修德治国以德压妖的结果，就更相信了。据古书上记载太戊在位75年，是商王朝在位最长久的。病死，葬于内黄（今河南省内黄县南30里处）。太戊勤政修德，治国抚民，颇有振作。任用伊陟、巫咸掌握国政。国政大修，各小国又纷纷归顺，商朝中兴，故后代尊称他为中宗。
                        商孝成王(仲丁)子庄|11年|仲丁，姓子名庄。生卒年不详。商王太戊子。太戊死后继位。在位13年(一说11年)，病死，葬于狄泉。仲丁于己未年即位，仲丁元年，自亳迁都于嚣。(今河南省郑州市附近,一说在今河南省荥阳县东北)。当时，东南方的夷族兴起，仲丁六年,其中的蓝夷进攻商朝，仲丁出兵击退蓝夷。仲丁死后，诸弟争夺王位，造成继承上的九世之乱，商朝一度中衰。仲丁死后，其弟外壬即位。
                        <!--商思王(外壬)子发	在位15年
                        外壬,在甲骨文中被称作卜壬,姓子名发,商朝第十一任的国王。外壬，生卒年不详。商王太戊子，商王仲丁弟。仲丁死后继位。在位15年，病死，葬于狄泉。仲丁死后,外壬成功地夺取王位,并向诸弟妥协,造成了商王朝继承上的混乱,史称九世之乱。商朝开始衰落。外壬死后，由其弟河亶甲继位。
                        商前平王(河亶甲)子整	在位9年
                        河亶甲，姓子名整，生卒年不详，商王太戊子，商王仲丁、外壬弟，外壬死后继位，在位9年，病死后葬于相（今河南省内黄县境内）。河亶甲在位时，商朝又再度衰落，他曾迁都于相，又曾出兵征伐东南方的兰族和班方。
                        商穆王(祖乙)子滕	在位19年
                        祖乙,商朝国王,商王河亶甲子，河亶甲病死后继位,即位后迁都于庇，商朝的社会经济得到了恢复和发展，商朝又兴盛起来。在位19年（一说75年）。祖乙在位时，迁都于邢（今河北省邢台）。他几次出兵平服了兰夷、班方等国，解除了东南方的夷族对商的威胁，国运再度中兴。甲骨文中称他为中宗祖乙，和太乙、太甲合称为“三示”（意为三位功勋卓著的祖先)。病死，葬于狄泉。由其子祖辛即位。
                        　　当时，天气风云的不测，使他很苦恼。一个名叫阿衡的大臣，为讨好祖乙，奏称要设天台敬祭天神。祖乙认为有理，便带领百官去祭天，却无济于事。万年知道后，忍不住就带着日晷和漏壶去见皇上，对祖乙讲清了日月运行的道理。祖乙听后龙颜大悦，感到有道理。于是把万年留下，在天坛前修建日月阁，筑起日晷台和漏壶亭。并派了十二个童子服侍万年。祖乙对万年说：'希望你能测准日月规律，推算出准确的晨夕时间，创建历法，为天下的黎民百姓造福。' 有一次，祖乙传旨要阿衡去了解万年测试历法的进展情况。当他登上日月坛时，看见天坛边的石壁上刻着：日出日落三百六，周而复始从头来。草木枯荣分四时，一岁月有十二圆。
                        　　阿衡见此，知道万年的历法已研究成功，心中忐忑不安。他万分惧怕万年因创建历法而得宠，国君会怪罪自己提出祭祀天神的主意。于是，他阴谋策划，派了一个刺客去除掉万年。刺客攀上日月阁，见万年正在阁上观察星斗，便张弓搭箭，准备射死他。谁知，刺客被卫士发现，被当场缉拿。祖乙知后，惩处了阿衡，亲自登上日月阁看望万年。万年指着天象，对祖乙说：'现在正是十二个月满，旧岁已完，新春复始，祈请国君定个节吧。'祖乙说：'春为岁首，就叫春节吧。'冬去春来，年复一年。后来，万年经过长期观察，精心推算，制定出了准确的太阳历。当他把太阳历呈奉给继任的国君时，已是满面银须。国君深为感动，为纪念万年的功绩，便将太阳历命名为'万年历'，封万年为日月寿星。以后，人们在过年时挂上寿星图，据说就是为了纪念德高望重的万年的。春节由此而来。
                        商桓王(祖辛)子旦	在位16年
                        祖辛，姓子名旦。生卒年不详。商王祖乙子。祖乙死后继位,在位16年,病死,葬于狄泉。死后由其弟沃甲即位。
                        商僖王(沃甲)子逾	在位25年
                        沃甲，姓子名逾。生卒年不详。《世本》作开甲，商王祖乙子，祖辛弟。祖辛死后继位。在位25年（一说5年），病死，葬于狄泉。沃甲死后，祖辛之子祖丁即位。
                        商庄王(祖丁)子新	在位32年
                        祖丁,在甲骨文中作且丁,姓子名新,中国商朝第17位国王。商王祖辛之子,前任国王沃甲之侄,根据《竹书纪年》,定都于庇,在位共九年(一说32年),死后由侄子(一说堂弟,即商王沃甲之子)南庚即位。
                        商顷王(南庚)子更	在位25年

                        南庚，,生卒年不详,商朝国王。商王沃甲子,商王祖丁堂弟,祖丁死后继位,在位25年,病死,葬于狄泉。
                        　　南庚在位时,商朝国运再度衰落,后迁都于奄(今山东省曲阜县)。死后由祖丁之子阳甲继位。



                        商悼王(阳甲)子和	在位7年

                        阳甲，生卒年不详。阳甲在甲骨文中称象甲,姓子名和,是中国商朝的第十九位国王,商朝国王祖丁之子,后任国王盘庚之兄,南庚死后继位。在位7年,病死,葬于狄泉。阳甲在位时,商朝内乱不止,奴隶主贵族之间相互残杀。阳甲已无法控制局面。定都于奄,在位共四年,曾西征丹山戎,在位期间,商朝再度衰落,诸侯不朝。“帝阳甲时，殷衰”。

                        商世祖(盘庚)子旬	在位28年

                        盘庚，祖丁子，阳甲弟。盘庚迁都于殷，商朝自此称殷商。迁都后，社会经济得到较大发展，殷都成为当时的政治，文化中心。

                        　　盘庚，甲骨文做般庚，,名旬，生卒年不详。祖丁子,阳甲弟。阳甲死后继位。商代第20位国王，根据《夏商周年表修正》，在位28年（前1300-前1277年在位）。于在位的第三年（前1298年）迁都于殷。是一位很有作为的国王。病死,葬于殷(今河南省安阳县小屯庄)。

                        　　盘庚即位时,商朝经过几代内乱（即九世之乱）,政治腐败,贵族奢侈,王室内争激烈,阶级矛盾尖锐,加上天灾频繁,面临着严重的危机,盘庚为了挽救商王朝的衰亡,决定放弃原来的都城,迁都到荒芜的殷,以抑制贵族的奢侈,缓和阶级矛盾,并减经些自然灾害。在此之前，商民族已经经历了十几次的迁徙。有时是因为土地荒芜，有时因为河水泛滥，有时因为外族奇袭，有时因为内部矛盾。为了缓和社会矛盾，摆脱政治困境，他不顾一些贵族的反对，决心选择一个有长远发展前途的地方重振朝纲。当他得知安阳（当时称北蒙）一带土肥水美，山林有虎、熊等兽，水里有鱼虾时，就决心到此来发展。为了动员迁都，他曾发表一个重要的演讲。“星火燎原”一词即由此次演讲内容凝练而成。贵族们竭力反对迁都,盘庚就发布文告,严厉命令他们服从,终于，马萧萧，车辚辚，他率众西渡黄河，来到了安阳，史称“盘庚迁殷”。迁到殷后，他又以强硬手段制止了贵族们搬回旧都的企图。《尚书·盘庚》就是他在迁殷前后的的讲话记录。他还提倡节俭,改良风气,减轻剥削,终于安定了局面。奴隶的血汗劳动，使殷发展成为一个十分繁荣的都市，此后270多年，商的都城一直在这里，商朝也被称为殷朝殷商。

                        　　商王阳甲之弟，汤第九代孙。在盘庚以前，商王朝政局混乱，统治阶级豪华奢侈，王朝的统治出现了危机。盘庚继位以后，决定把都城从奄(今山东曲阜)迁到殷(今河南安阳)，遭到贵族的反对。但是盘庚决意迁都，并作书告谕，违者重惩。于公元前1298年迁都以后，执行比较开明的政策，人民安居乐业，文化发展，社会富足繁荣，商王期从此中兴。故商又可称为殷或殷商。


                        商章王(小辛)子颂	在位21年
                        小辛，商朝国王，姓子名颂，商王盘庚之弟，商王祖丁之子。盘庚死后继位。相传在位21年，病死，葬于殷。小辛继位后，放弃了盘庚的治国之策，商朝国运又一次衰落。

                        商惠王(小乙)子敛	在位21年
                        小辛，姓子名颂，商王盘庚之弟，商王祖丁之子。盘庚死后继位。相传在位21年，病死，葬于殷。小辛继位后，放弃了盘庚的治国之策，商朝国运又一次衰落。

                        商高宗(武丁)子昭	在位59年
                        武丁，小乙子。武丁是盘庚以后最好的国王，政治改善，商朝复兴，他还击败四方入侵，商朝威镇四方。
                        　　商朝国君，军事统帅。子姓，名昭。商王小乙之子。相传少年时期遵父命行役于外,与平民一同劳作,得以了解民众疾苦和稼穑艰辛。继位后,勤于政事,任用工匠出身的傅说及甘盘、祖己等贤能之人辅政，励精图治，使商朝政治、经济、军事、文化得到空前发展。出土的武丁时期甲骨卜辞有“中师”之名，当是开创军队以“师”为最高建制单位，也有认为是初建右、中、左三师。鉴于方、土方经常侵扰商朝边地和属国，甚至联合威胁商西北边安全，乃采取各个击破之策，多次遣将发兵进攻，又亲自统兵出征，终将方、土方征服。用长达三年时间平定鬼方。发重兵击败羌方，俘获大批羌人充为奴隶(见武丁攻西北部族之战)。统兵南征,深入荆楚之地，击败荆楚军，俘获甚多。还出兵征伐夷方、巴方、蜀及虎方等。对周边方国、部族的战争,拓展了商朝版图和势力范围,促进了中原地区与周边部族的经济、文化交流，使商朝成为西起甘肃,东至海滨，北及大漠，南逾江、汉流域,包含众多部族的泱泱大国，史称“武丁中兴”。在位59年而卒，被追谥为高宗。


                        商后平王(祖庚)子跃	在位7年

                        祖庚，商朝国王，姓子名跃，公元前1191年即位，在位约7年，他是商朝著名国王武丁的次子，病死，葬于殷。祖庚有长兄祖己，因受后母诬陷，被父亲武丁逐出京城，后含冤而死。三弟祖甲为后母所生，为表示不愿与兄长争夺王位，便暗暗地离宫出走，武丁病死，祖庚得以继位。祖庚死后，三弟祖甲继位。

                        商世宗(祖甲)子载	在位33年

                        祖甲，商朝国王，姓子名载，生卒年不详。商王武丁第三子，商王祖庚之弟，祖庚死后继位，在位33年，病死，葬于殷。商代鼎盛时期,高宗武丁偏爱幼子祖甲，打算废太子祖庚而改立祖甲。祖甲认为这是违礼之举，不可强行废立，否则就可能重演“九世之乱”的局面，因此他效法武丁当年之举，离开王都，到平民中生活。武丁死后,由太子祖庚继承王位。这使祖庚非常感动，使立祖甲为王位继承人，祖庚即位7年左右病死，祖甲这才回到王都继承王位。为了报效祖先功德,商人盛行祭祀,但所祭对象和顺序都很零乱,没有一定的规矩。祖甲即位后,创造了“周祭”之法,具体方法是:从每年第一旬甲日开始,按照商王及其法定配偶世次、庙号的天干顺序,用羽、彡、三种主要祭法遍祀一周。周祭以旬为单位,每旬十日,都依王、妣庙号的天干为序,致祭之日的天干必须与庙号一致。如：第一旬甲日祭上甲、乙日祭报乙、丙日祭报丙，直至癸日祭示癸；第二旬乙日祭太乙（汤）、丁日祭太丁；第三旬甲日祭太甲、丙日祭外丙。如此逐旬祭祀，一直祭到祖甲之兄祖庚。用一种祭祀法遍祭上甲到祖庚的先工先王，需要九旬。祭毕，再分别用另两种祭法遍祀，直到全部祭遍为止。周祭之法，使殷人的祭祀系统更为严密规范，因此盛行于商代后半期，并逐渐达到最高峰。祖甲创立的周祭之法是祖先崇拜和宗教制度的最好体现。在上古文明中，各大民族都有自己的祭祀体系，周祭之法和古巴比伦、古埃及的祭祀法各不相同，是中国古代特有的祭祀系统。

                        商甲宗(廪辛)子先	在位6年

                        廪辛，姓子名先，商朝国王。生卒年不详。商王祖甲子，祖甲死后继位，在位6年,病死，葬于殷。

                        　　廪辛在位期间,西方一些方国部落不断攻扰商朝,廪辛发兵多次征伐,还征调卫、虎、受等几个部落出兵攻打。但是，始终没有将方国部落征服。廪辛死后，由其弟康丁继位。



                        商康祖(庚丁)子嚣	在位1年

                        康丁，商朝国王，姓子名嚣，《史记·殷本纪》误作庚丁，他是商王祖甲之子，商王廪辛之弟。廪辛死后，于前1148年继位，在位仅1年，死，葬于殷。他死后，由其子武乙继位。他在位时，羌方在今陕、甘一带重又崛起，屡犯商王朝，常使商戍军遭到很大损失，成为商王朝欲用兵的重点。商王针对羌方武装力量强悍等特点，战前进行了全面的谋划和布置，一面命戍军暂避敌锋，待机而动，一面组织精锐部队适时增援抗击羌方进犯。由于采取积极防御策略，康丁时抗击羌方的战争取得最后胜利，擒杀羌方伯，占领羌方部分土地，并派出与王族关系密切的逐、何等五族戍守。但羌方并未被攻灭，成为隐患。

                        商武祖(武乙)子瞿	在位35年

                        武乙，商朝国王，姓子名瞿。商王康丁之子，康丁死后于前1147年继位，在位35年，卒于公元前1113年，死后由其子太丁（也作文丁）继位。传说被雷击而死于渭水流域，一说死于战事，葬于殷。
                        　　武乙在位时，巫教势力极大，经常假借天意钳制商王的行动，武乙便想方设法打击巫权。有一次，他命工匠雕了一个木偶，状貌威严，冠服齐整，称作天神。他约天神和他赌博，又命令一个臣子代替木偶，作为天神来与他赌博，臣子怕武乙，步步退让，以大输而告终。武乙推局指着木偶大笑说：“你既然是天神，怎么会输给我，如此不灵验，不配称天神。”还命令左右痛打木偶。

                        　　又有一次，武乙命人制作了一只皮袋，盛满兽血，挂在树枝上，他亲自挽弓仰射，射破皮袋，兽血喷出，武乙掷弓大笑说：“今天，天被我射了一个窟窿。”

                        　　经过种种斗争，终于使巫权大为降落，王权大为上升。

                        　　当时，西方的旨方和羝方联合攻打商朝，武乙出兵征伐，俘虏了旨方几千人.

                        　　后来，武乙到黄河、渭水之间去游猎，据说被雷击死。一些学者认为，此说很有可能是仇恨武乙的巫师们编造出来贬低武乙的。从武乙晚年经常用兵于渭水流域的史料来分析，他可能死于征伐西方方国部落的战斗中。



                        商匡王(太丁)子托	在位13年

                        文丁，商朝国王，亦作太丁，姓子名托。商王武乙之子，于公元前1112年即位，卒于公元前1102年，共在位11年。死后由其子帝乙继位。文丁继位以后，为了解除周人的威胁，采取怀柔政策。周侯季历毫不客气，看看中央没动静，就征伐山西长治地区的余吾戎，余吾戎败而降周。周侯季历向文丁报捷(献上俘虏和战利品)。文丁嘉封季历为“牧师”，牧师有地方伯长的意思，专征伐权。文丁希望季牧师帮他安定边陲。季牧师于是又征始呼戎，始呼戎败而降周。过了几年，季历再次打败翳徒戎，把三个翳徒戎大头目送给文丁献捷。文丁看看季历越来越厉害，感觉不是好事，干脆突然下命囚禁季历，并杀了他。而季历的儿子就是大名鼎鼎的周文王。他在位时也曾经出兵征伐归国，但并没将其征服。
                        　　在甲骨文中作文武丁，《史记》里称太丁，姓子名托，中国商朝第30任国王。前任国王武乙之子。

                        　　根据《竹书纪年》，他在位13年，在位期间，周侯季历（姬昌父）伐戎有功，太丁忌惮，先嘉其功而杀之。

                        商德王(帝乙)子羡	在位26年
                        帝乙，太丁子。帝乙时，商朝更加衰弱。以和亲的方式与姬昌媾和。
                        　　帝乙，商朝国王，姓子名羡，商王文丁（太丁）之子。文丁死后继位，公元前1101年即位，公元前1076病卒，葬于殷。在位26年，死后由其子辛（即大名鼎鼎的纣王）继位。帝乙在位期间，商朝国势已趋于没落。当时，江淮之间的夷族又强盛起来，准备大举进攻商朝。帝乙在位的第九年，出兵征伐岛夷和淮夷，半路上受到孟方（今河南省睢县附近）的截击。帝乙率领诸侯伐讨孟方，得胜。第二年，帝乙继续南下征伐夷族，到达淮水流域的攸国。帝乙和攸侯喜合兵攻伐夷族，于第二年得胜而归，帝乙在位的第十五年，再次率领诸侯南征夷族。

                        　　帝乙在位末年，迁都于沫(即朝歌，今河南省淇县)。


                        商纣王(商纣)子寿	在位52年

                        商纣，姓子名辛，一名受，古音受，纣相同，帝乙子。商纣为人聪颖，膂力过人。曾大举攻伐东夷，取得胜利，为中原文化的传播有一定的贡献。但商纣为人残暴，且好色无比。宠幸妲己，酷刑于民，大修宫舍，民不聊生。而此时西方周逐渐强大，终于灭商。纣王自焚而死。商亡。商纣与夏桀也成为了暴君的代名词——“桀纣之君”。

		<script src="https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.10/reveal/js/reveal.js"></script>
		<script>
			var getParams = function(key){
				var params = window.location.search.split('?')[1];
				if (params) {
					var map = params.match("(^|&)" + key + "=([^&]*)");
					if (map) {
						return decodeURI(map[2]);
					}
				}
				return null;
			};
			var mdName = getParams("md");
			if (mdName) {
				document.getElementById( 'md' ).setAttribute('data-markdown', "ppt/" + mdName + ".md");
                document.title = mdName;
			}

			Reveal.initialize({
				// 是否在右下角展示控制条
				controls: false,
				// 是否显示演示的进度条
				progress: true,
				// 是否显示当前幻灯片的页数
				//slideNumber: 'c/t',
				dependencies: [
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.10/reveal/plugin/markdown/marked.js' },
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.10/reveal/plugin/markdown/markdown.js' },
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.10/reveal/plugin/notes/notes.js', async: true },
					{ src: 'https://cdn.jsdelivr.net/gh/SaltzmanAlaric/weekly@v1.0.10/reveal/plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
